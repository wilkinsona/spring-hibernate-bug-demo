plugins {
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.zaxxer:HikariCP:5.0.1'
	implementation 'org.apache.tomcat.embed:tomcat-embed-el:10.1.8'
	implementation 'org.hibernate.orm:hibernate-core:6.2.2.Final' 
	implementation 'org.hibernate.validator:hibernate-validator:8.0.0.Final'
	implementation 'org.springframework:spring-context:6.0.9'
	implementation 'org.springframework:spring-orm:6.0.9'

	runtimeOnly 'com.h2database:h2:2.1.214'
}
